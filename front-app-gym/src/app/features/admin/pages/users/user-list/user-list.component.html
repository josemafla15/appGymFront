<div class="user-list">
  <div class="page-header">
    <div>
      <h1>Users</h1>
      <p>Manage system users</p>
    </div>
  </div>
  <mat-card>
    <mat-card-content>
      <div class="filters">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input 
            matInput 
            placeholder="Search by email, username, or name"
            (input)="onSearch($event)">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="selectedRole" (selectionChange)="onRoleChange()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let role of userRoles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <app-loading-spinner *ngIf="loading"></app-loading-spinner>

  <div *ngIf="!loading && filteredUsers.length === 0" class="no-data">
    <mat-icon>inbox</mat-icon>
    <p>No users found</p>
  </div>

  <table 
    *ngIf="!loading && filteredUsers.length > 0" 
    mat-table 
    [dataSource]="filteredUsers"
    class="users-table">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.first_name }} {{ user.last_name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip [class.admin-chip]="user.role === 'ADMIN'">
          {{ user.role }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="date_joined">
      <th mat-header-cell *matHeaderCellDef>Joined</th>
      <td mat-cell *matCellDef="let user">
        {{ user.date_joined | date:'mediumDate' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
      <td mat-cell *matCellDef="let user" class="actions-column">
        <button mat-icon-button (click)="onViewDetails(user.id)" matTooltip="View Details">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
  </mat-card>
</div>
