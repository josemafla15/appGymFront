<div class="workout-day-list">
  <div class="page-header">
    <div>
      <h1>Workout Days</h1>
      <p>Manage your workout day templates</p>
    </div>
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      New Workout Day
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="filters">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input 
            matInput 
            placeholder="Search by name"
            (input)="onSearch($event)">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Workout Type</mat-label>
          <mat-select [(ngModel)]="selectedType" (selectionChange)="onTypeChange()">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let type of workoutTypes" [value]="type">
              {{ type | workoutType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <app-loading-spinner *ngIf="loading"></app-loading-spinner>

      <div *ngIf="!loading && filteredWorkoutDays.length === 0" class="no-data">
        <mat-icon>inbox</mat-icon>
        <p>No workout days found</p>
        <button mat-raised-button color="primary" (click)="onCreate()">
          Create First Workout Day
        </button>
      </div>

      <table 
        *ngIf="!loading && filteredWorkoutDays.length > 0" 
        mat-table 
        [dataSource]="filteredWorkoutDays"
        class="workout-days-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let workoutDay">{{ workoutDay.name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let workoutDay">
            <mat-chip>{{ workoutDay.type | workoutType }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="exercise_count">
          <th mat-header-cell *matHeaderCellDef>Exercises</th>
          <td mat-cell *matCellDef="let workoutDay">{{ workoutDay.exercise_count }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
          <td mat-cell *matCellDef="let workoutDay" class="actions-column">
            <button mat-icon-button (click)="onEdit(workoutDay.id)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(workoutDay)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
