<div class="exercise-form">
  <div class="page-header">
    <div>
      <h1>{{ isEditMode ? 'Edit Exercise' : 'New Exercise' }}</h1>
      <p>{{ isEditMode ? 'Update exercise details' : 'Create a new exercise' }}</p>
    </div>
  </div>

  <mat-card>
    <mat-card-content>
      <app-alert 
        *ngIf="errorMessage" 
        type="error" 
        [message]="errorMessage"
        (dismiss)="errorMessage = ''">
      </app-alert>

      <app-loading-spinner *ngIf="loading && isEditMode"></app-loading-spinner>

      <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()" *ngIf="!loading || !isEditMode">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="e.g., Bench Press">
          <mat-error *ngIf="exerciseForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Muscle Group</mat-label>
          <mat-select formControlName="muscle_group">
            <mat-option *ngFor="let group of muscleGroups" [value]="group">
              {{ group | muscleGroup }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="exerciseForm.get('muscle_group')?.hasError('required')">
            Muscle group is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Image URL (optional)</mat-label>
          <input matInput formControlName="image_url" placeholder="https://example.com/image.jpg">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description (optional)</mat-label>
          <textarea 
            matInput 
            formControlName="description" 
            rows="4"
            placeholder="Exercise description and instructions"></textarea>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">
            Cancel
          </button>
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="exerciseForm.invalid || loading">
            <span *ngIf="!loading">{{ isEditMode ? 'Update' : 'Create' }}</span>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
