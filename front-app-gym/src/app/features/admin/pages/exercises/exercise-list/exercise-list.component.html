<div class="exercise-list">
  <div class="page-header">
    <div>
      <h1>Exercises</h1>
      <p>Manage your exercise library</p>
    </div>
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      New Exercise
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="filters">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input 
            matInput 
            placeholder="Search by name"
            (input)="onSearch($event)">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Muscle Group</mat-label>
          <mat-select [(ngModel)]="selectedMuscleGroup" (selectionChange)="onMuscleGroupChange()">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let group of muscleGroups" [value]="group">
              {{ group | muscleGroup }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <app-loading-spinner *ngIf="loading"></app-loading-spinner>

      <div *ngIf="!loading && filteredExercises.length === 0" class="no-data">
        <mat-icon>inbox</mat-icon>
        <p>No exercises found</p>
        <button mat-raised-button color="primary" (click)="onCreate()">
          Create First Exercise
        </button>
      </div>

      <table 
        *ngIf="!loading && filteredExercises.length > 0" 
        mat-table 
        [dataSource]="filteredExercises"
        class="exercises-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let exercise">{{ exercise.name }}</td>
        </ng-container>

        <ng-container matColumnDef="muscle_group">
          <th mat-header-cell *matHeaderCellDef>Muscle Group</th>
          <td mat-cell *matCellDef="let exercise">
            <mat-chip>{{ exercise.muscle_group | muscleGroup }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
          <td mat-cell *matCellDef="let exercise" class="actions-column">
            <button mat-icon-button (click)="onEdit(exercise.id)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(exercise)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
